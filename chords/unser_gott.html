<h1>Unser Gott</h1>
<p><span class="chord"><span class="inner"><i class="name">C</i></span></span>Unser Gott <span class="chord"><span class="inner"><i class="name">E</i></span></span>ist ein mächtiger Gott, er herrscht<br>
vom Himmel herab<br>
mit Weisheit, Liebe und Kraft,<br>
unser Gott ist ein mächtiger Gott!</p>
<p>Our God is an awesome God he reigns<br>
from heaven above<br>
with wisdom, power and Love<br>
our God is an awesome God</p>
