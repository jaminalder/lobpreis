<html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>markdown-it-chords: Write your lyric sheets in markdown</title>
</head>
<style>
:root {
	--chord-diagram-font-size: 10px;
}
.chord {
	display: inline-block;
	position: relative;
	user-select: none;
	height: 3.2em;
	font-size: 70%;
}
.chord.diagram {
	height: calc(1.5em + (3.5 * var(--chord-diagram-font-size)))
}
.chord .inner {
	position: absolute;
	display: block;
	left: 0;
	bottom: 1.3em;
}
.chord i {
	font-style: normal;
	display: inline-block;
}
.chord i.diagram {
	font: 100 var(--chord-diagram-font-size) Courier;
	line-height: .5em;
	position: absolute;
	bottom: 0;
	display: none;
}
.chord .inner:hover i.diagram,
.chord.diagram i.diagram,
.chord i.diagram.show {
	display: inline-block;
}
.chord:not(.diagram) .inner:hover i.diagram {
	background: white;
	z-index: 5;
}

.chord {
	font-family: Didot, "Helvetica Neue", serif;
}
body {
	padding: 50px;
	font-size: 14pt;
	max-width: 1900px;
	margin: 0 auto;
}
#sandbox div,
#sandbox textarea {
	width: 50%;
	resize: none;
	overflow: scroll;
	float: left;
	box-sizing: border-box;
	padding: 10px;
}
code {
	background: #eee;
	font-size: 75%;
}
pre {
	background: #eee;
	padding: 10px 10px 0;
	max-width: 100%;
	overflow: scroll;
	display: inline-block;
}
.clearfix:after, pre:after {
	content: "";
	display: table;
	clear: both;
}
#controls {
	background: lightgray;
	padding: 10px;
}
#controls select,
#controls input {
	vertical-align: middle;
}
</style>

<body>
